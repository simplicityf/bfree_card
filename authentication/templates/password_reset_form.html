{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfree - Forgot Password?</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/pre.css" %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        .desktop-only-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
        }
    </style>
    <script>
        function checkDevice() {
            if (window.innerWidth < 1024) {
                document.body.innerHTML = `
                    <div class="desktop-only-message">
                        <img src="{% static "images/logo.png" %}" alt="Bfree logo">
                        <br>
                        <h1>Desktop Only</h1>
                        <p>This website is optimized for desktop viewing only. Please switch to a desktop device.</p>
                    </div>`;
            }
        }

        document.addEventListener("DOMContentLoaded", checkDevice);

        window.addEventListener("resize", checkDevice);
    </script>
</head>
<body>
        <header>
            <nav class="SignIn-Navbar">
                <a href="Â£">
                    <img src="{% static "images/logo.png" %}" alt="logo">
                </a>
                <div class="OpenAccountBTN">
                    <a href="{% url "signup" %}">Open an Account</a>
                </div>
                
            </nav>
            <hr class="Border" />
        </header>
        <div class="pre-loader">
            <div class="logo-container">
                <img src="{% static "images/logo.png" %}" alt="">
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <!-- SIGNIN PAGR -->
        <div class="FormPage">
            <div class="form-side resetForm">
                <form method="POST" class="password_reset_form" onsubmit="showPreloader(event)">
                    {% csrf_token %}
                    <div class="Sign-in forgorP">
                        <h4 class="">Forgot Password?</h4>
                        <span class="someText">
                            Please type in the e-mail address linked to your Bfree account to reset your passowrd.
                        </span>
                    </div>
                    <div class="InputField Reset-Email-Address">
                        <div class="label">
                            <span  id="EmailLabel">Email Address</span>
                        </div>
                        <input type="email" name="email" autocomplete="email" class="Email-input">
                    </div>
                   
                    <div class="forgotPasswrd">
                        <span>Remember Password? <a href="{% url "signin" %}" class="Reset">Back to Sign-in</a></span>
                    </div>
                    <div class="BTN-div resetButton">
                        <a class="BTN">Reset</a>
                    </div>
                    <button type="submit" style="display: none;" class="submitButton"></button>
                </form>
            </div>
            <div class="heroImage">
                <img src="{% static "images/sign-up-ill.png" %}" alt="">
            </div>
        </div>
        <!-- SIGNIN PAGR -->
         
        <script src="{% static "js/index.js" %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.resetButton').click(function(e) {
                    e.preventDefault();
                    $('.submitButton').click();
                });
        
                $('.password_reset_form input').keydown(function(event) {
                    if (event.keyCode == 13) {
                        $('.submitButton').click();
                    }
                });
            });
        </script>
</body>
</html>
