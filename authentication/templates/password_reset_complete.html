{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfree - Password Reset Complete</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/pre.css" %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        .desktop-only-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
        }
    </style>
    <script>
        function checkDevice() {
            if (window.innerWidth < 1024) {
                document.body.innerHTML = `
                    <div class="desktop-only-message">
                        <img src="{% static "images/logo.png" %}" alt="Bfree logo">
                        <br>
                        <h1>Desktop Only</h1>
                        <p>This website is optimized for desktop viewing only. Please switch to a desktop device.</p>
                    </div>`;
            }
        }

        document.addEventListener("DOMContentLoaded", checkDevice);

        window.addEventListener("resize", checkDevice);
    </script>
</head>
<body>
    <header>
        <nav class="SignIn-Navbar">
            <a href="Â£">
                <img src="{% static "images/logo.png" %}" alt="logo">
            </a>
            <div class="OpenAccountBTN">
                <a href="{% url "signup" %}">Open an Account</a>
            </div>
            
        </nav>
        <hr class="Border" />
    </header>
    <div class="pre-loader">
        <div class="logo-container">
            <img src="{% static "images/logo.png" %}" alt="">
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <div class="change_password_container">
        <div class="change_password_main" id="changePasswordMain">
            <div class="change_pass_box">
                <h4>Password Reset Complete</h4>
            </div>
            <br>
            <b>Your password has been successfully reset.  You may go ahead and sign in to Bfree now.</b>
            <br>
            <div class="send_verification_box" onclick='showPreloader(event)'>
                <a href="{% url 'signin' %}"><button id="sendVerificationBtn">SIGN IN</button></a>
            </div>
        </div>

    </div>
    <script src="{% static "js/index.js" %}"></script>
</body>
</html>
